<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">

        <title> Questão 15 </title>

    </head>

    <body>

        <main>
            <h1>Resultado da Avaliação</h1>

            <p>Olá <span id = "nome" contenteditable="true">Fulano</span>, você está matriculado há <span id = "tempo" contenteditable="true">2</span> anos no curso de
                 Confeitaria e as notas das suas disciplinas são: <span id = "nota1" contenteditable="true">70</span> em 
                 Confeitaria Básica; <span id = "nota2" contenteditable="true">80</span> em Coberturas e <span id = "nota3" contenteditable="true">60</span> em Broas e Bolos.</p>
            
            <p id = "resultado"></p>

            <button id = "avaliar">Avaliar</button>
            <button id = "limpar">Limpar</button>

            <p id = "melhorias"></p>
        </main>
    
        <script>
            var nome = document.getElementById("nome");
            var anos = document.getElementById("tempo");
            var confeitaria = document.getElementById("nota1");
            var coberturas = document.getElementById("nota2");
            var bolo = document.getElementById("nota3");
            var botaoAvaliar = document.getElementById("avaliar");
            var botaoLimpar = document.getElementById("limpar");
            var resultado = document.getElementById("resultado");
            var melhorias = document.getElementById("melhorias");
            var media = ((Number(confeitaria) + Number(coberturas) + Number(bolos))/3);

            function limparClick()
            {
                resultado.textContent = " ";
                melhorias.textContent = " ";
            }

            botaoLimpar.addEventListener("click", limparClick);

            function avaliarClick()
            {
                if(media >= 70)
                {
                    resultado.textContent = "Parabéns Fulano! Você está aprovado com média 70!";
                }
                else
                {
                    resultado.textContent = "Você está reprovado com média 50!";
                }

                if(Number(confeitaria) < 60)
                {
                    confeitaria.textContent = "Fulano, considere estudar mais Confeitaria!";
                }
                if(Number(coberturas) < 60)
                {
                    coberturas.textContent = "Fulano, considere estudar mais Coberturas!";
                }
                if(Number(bolos) < 60)
                {
                    bolos.textContent = "Fulano, considere estudar mais Bolos!";
                }
            }

            botaoAvaliar.addEventListener("click", avaliarClick);

        </script>
        
    </body>

</html>
